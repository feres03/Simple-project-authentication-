<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./register.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mini-projet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./login.html">Login </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./register.html">Register</a>
                </li>

            </ul>

        </div>
    </nav>
    <div class="container mt-5 ">
        <div class="container h-100 text-center">
            <div class="row d-flex justify-content-center align-items-center h-100 card">
                <h2 class="text-primary m-5">Cr√©er votre compte</h2>
                <form class=" col-5 ">
                    <div class="form-group">
                        <label>Nom </label>
                        <input type="text" class="form-control" id="Nom" placeholder="Enter Votre nom">
                        <div class="invalid-feedback">
                            Le nom est obligatoire
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Prenom </label>
                        <input type="text" class="form-control" id="Prenom" placeholder="Enter Votre Prenom">
                        <div class="invalid-feedback">
                            Le prenom est obligatoire
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <div class="invalid-feedback">
                            L'e-mail est obligatoire
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                        <div class="invalid-feedback" id="pwd">
                           
                        </div>
                    </div>

                    <div class="form-group mb-5 ">
                        <label for="exampleInputPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="Password2" placeholder="Password confirmation">
                        <div class="invalid-feedback">
                            Le confirmation du password est obligatoire
                        </div>
                    </div>
                    <input onclick="register()" type="button" class="btn btn-primary w-100 mb-5" value="Register" />
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
