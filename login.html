<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mini-projet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./login.html">Login </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
          
          </ul>
   
        </div>
      </nav>
    <div class="container mt-5 ">
        <div class="container h-100 text-center">
            <div class="row d-flex justify-content-center align-items-center h-100 card">
                    <h2 class="text-primary m-5">Page d'authentification</h2>
                    <form class=" col-5 ">
                        <div class="form-group ">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group mb-5">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Password">
                                <small class="form-text">Register Now!</small>
                                <A HREF="./register.html">Cliquez ici</A>
                        </div>
                        <button onclick="login()" type="button" class="btn btn-primary w-100 mb-5">Submit</button>
                    </form>
                </div>
        </div>
    <script src="./login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
            </script>
</body>

</html>
